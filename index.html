<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    
    <div id="balance" class="balance">
      <h3>Your Balance</h3>
      <h1 id="balance-amount">$0.00</h1>
    </div>
    
    <div class="income-expense-container">
      <div>
        <h3>Income</h3>
        <p id="income-amount" class="money plus">+$0.00</p>
      </div>
      <div>
        <h3>Expense</h3>
        <p id="expense-amount" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="transaction-list" class="list">
      <!-- Transactions will appear here -->
    </ul>

    <h3>Add new transaction</h3>
    <form id="transaction-form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter transaction description..." required>
      </div>
      <div class="form-control">
        <label for="amount">Amount <br> (negative - expense, positive - income)</label>
        <input type="number" id="amount" placeholder="Enter amount..." required>
      </div>
      <button class="btn">Add Transaction</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
